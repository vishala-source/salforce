name: Deploy Changed Files to Production

on:
  push:
    branches:
      - production  # Trigger on production branch push
    paths:
      - 'force-app/main/default/**'  # Trigger only if files in this folder change
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      # Step 4: Authenticate with JWT for Production Org
      - name: Authenticate with JWT
        run: |
          sf org login jwt \
            --instance-url ${{ vars.INSTANCE_URL_PROD }} \
            --client-id ${{ secrets.SF_CONSUMER_SECRET_PROD }} \
            --username ${{ secrets.SF_USERNAME_PROD }} \
            --jwt-key-file <(echo "${{ secrets.SF_PRIVATE_KEY_PROD }}")

      # Step 5: Get list of changed files
      - name: Identify changed files
        id: changed_files
        run: |
          git diff --name-only HEAD~1 > changed_files.txt
          cat changed_files.txt

      # Step 6: Deploy only Salesforce metadata
      - name: Deploy changed metadata files to Production
        run: |
          while IFS= read -r file; do
            if [[ "$file" == force-app/* && ( "$file" == *.cls || "$file" == *.xml || "$file" == *.js || "$file" == *.cmp || "$file" == *.app || "$file" == *.page || "$file" == *.component || "$file" == *.aura || "$file" == *.lwc || "$file" == *.trigger ) ]]; then
              echo "üöÄ Deploying: $file"
              sf project deploy start --source-dir "$file" --target-org ${{ secrets.SF_USERNAME_PROD }}
            else
              echo "‚è© Skipping non-deployable file: $file"
            fi
          done < changed_files.txt

      # Step 7: Logout from Salesforce
      - name: Logout from Salesforce
        run: |
          sf org logout --target-org ${{ secrets.SF_USERNAME_PROD }} --no-prompt

      # Step 8: Done!
      - name: ‚úÖ Deployment Successful
        run: echo "üéâ Deployment to Production completed!"
